<div *ngIf="blog">
  <div class="col-md-12 p-3">
    <div class="card p-1">
      <img
        class="img-fluid card"
        width="100%"
        alt="{{ blog.title }}"
        src="{{ blog.image }}"
      />
      <div class="card-content p-3 p-md-5">
        <h1>
          <a href="/">{{ blog.title }} ✏️</a>
        </h1>
        <h3>📝 {{ blog.description }}</h3>
        <p>
          <a href="{{ blog.link }}">👧 {{ blog.author }}</a> ⏰ {{ blog.date }}
        </p>
        <p class="dotted"></p>
        <p class="lead">{{ blog.content }}</p>
      </div>
    </div>
  </div>
</div>
